<link rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous" />
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
      type="text/css"
      rel="stylesheet" />

<!-- Toolbar -->
<div class="content" role="main">
  <div *ngIf="!username" class="login">
    <h2 class="title">Login to Chat</h2>
    <div id="login-form" >
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text"
               class="form-control"
               id="text"
               name="username"
               placeholder="Username"
               [(ngModel)]="typeusername" />
      </div>
      <button type="button" (click)="login()" class="btn btn-primary">Login</button>
    </div>
  </div>
  <div *ngIf="username" class="container">
    <h3 class=" text-center">Scenius Messaging</h3>
    <div class="messaging">
      <div class="inbox_msg">
        <div class="mesgs">
          <div class="msg_history">
            <li class="message" *ngFor="let message of messages">
              <div *ngIf="
                  message.Username !== username;
                  then incoming_msg;
                  else outgoing_msg
                "></div>
              <ng-template #incoming_msg>
                <div class="incoming_msg">
                  <div class="incoming_msg_img">
                    <img src="https://i.imgur.com/k2PZLZa.png"
                         alt="User avatar" />
                  </div>
                  <div class="received_msg">
                    <div class="received_withd_msg">
                      <p>{{message.Username}}: {{ message.Text }}</p>
                    </div>
                  </div>
                </div>
              </ng-template>
              <ng-template #outgoing_msg >
                <div class="outgoing_msg" >
                  <div class="sent_msg">
                    <p>{{ message.Text }}</p>
                  </div>
                </div>
              </ng-template>
            </li>
          </div>
          <div class="type_msg">
            <div class="input_msg_write" >
              <input type="text"
                     class="write_msg"
                     placeholder="Type a message"
                     name="text"
                     [(ngModel)]="text" />
              <button class="msg_send_btn" type="submit" (click)="sendMsg()">
                <i class="fa fa-paper-plane-o" aria-hidden="true"></i>
              </button>
            </div> 
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
